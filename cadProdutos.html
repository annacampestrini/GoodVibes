          </div>
          <div class="col-sm-3 my-1">
            <label for="recipient-name" class="col-form-label preto">Preço/Kg:</label>
            <input type="float" id="quantity" class="form-control" name="preco" required>
          </div>
            <label for="recipient-name" class="col-form-label preto">Descrição</label>
            <input type="text" id="quantity"  class="form-control" name="descricao"><br><br>
        </div>

      </form>
    </div>
  </div>
